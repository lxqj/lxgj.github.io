    <TD><PRE><SPAN class=swy1>题辞〔1〕</font></b>

　　这半年我又看见了许多血和许多泪，
　　然而我只有杂感而已。
　　泪揩了，血消了；
　　屠伯们逍遥复逍遥，
　　用钢刀的，用软刀的。
　　然而我只有“杂感”而已。
　　连“杂感”也被“放进了应该去的地方”时，
　　我于是只有“而已”而已！
　　以上的八句话，是在一九二六年十月十四夜里，编完那年那时为止的杂感集后，
写在末尾的，现在便取来作为一九二七年的杂感集的题辞。
　　一九二八年十月三十日，鲁迅校讫记。

　　　　　　　　　※　　　　　　　 ※　　　　　　　　 ※

　　〔1〕本篇最初收入《华盖集续编》，是作者编完该书时所作。
