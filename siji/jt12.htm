                      （１９３１年）</p>
                    </td>
                </tr>
                <tr> 
                  <td width="34%" height="58">&nbsp;</td>
                  <td width="66%" valign="top" height="58"> 
                    <p><br>
                      惯于长夜过春时，挈妇将雏鬓有丝。<br>
                      梦里依稀慈母泪，城头变幻大王旗。<br>
                      忍看朋辈成新鬼，怒向刀丛觅小诗。<br>
                      吟罢低眉无写处，月光如水照缁衣。<br>
                      <br>
                      <br>
                    </p>
