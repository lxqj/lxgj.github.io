    <TD><PRE><SPAN class=swy1>他

　　　　一

　　“知了”不要叫了，
　　他在房中睡着；
　　“知了”叫了，刻刻心头记着。
　　太阳去了，“知了”住了，──还没有见他，
　　待打门叫他，──锈铁链子系着。

　　　　二

　　秋风起了，
　　快吹开那家窗幕。
　　开了窗幕，会望见他的双靥。
　　窗幕开了，──一望全是粉墙，
　　白吹下许多枯叶。

　　　　三

　　大雪下了，扫出路寻他；
　　　　这路连到山上，山上都是松柏，
　　　　他是花一般，这里如何住得！
　　不如回去寻去他，──呵！回来还是我的家。
