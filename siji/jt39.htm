                    <p><font size="4"><b>赠人二首</b></font><br>
                      （１９３３年）</p>
                    </td>
                </tr>
                <tr> 
                  <td width="35%" height="58">&nbsp;</td>
                  <td width="65%" valign="top" height="58"> 
                    <p><br>
                      明眸越女罢晨妆，荇水荷风是旧乡。<br>
                      唱尽新词欢不见①，早云如火扑晴江。<br>
                      <br>
                      秦女端容理玉筝，梁尘踊跃夜风轻②。<br>
                      须臾响急冰弦绝，但见奔星劲有声。 </p>
                    <p>　　　　　　　　　　　　　　七月<br>
                      <br>
                      <br>
                    </p>
                    </td>

                        <td width="98%" height="11" valign="top"> 
                          <p>　　《鲁迅日记》１９３３年８月２１日：“午后为森本清八君写诗一幅，云：明眸越女罢晨妆（略）。又一幅云：秦女端容理玉筝（略）。”诗中“理”作“弄”，“但”作“独”，“经”作“动”。<br>
                            　　①刘禹锡《踏歌词四首》之一：“春江月出大堤平，堤上女郎连袂行。唱尽新词欢不见，红霞映树鹧鸪鸣。”<br>
                            　　②《太平御览》卷５７２引《刘向别录》：“汉兴以来，善歌者鲁人虞公，发声清 哀，盖动梁尘。”</p>
