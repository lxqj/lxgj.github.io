                      <br>

                      岂惜芳馨遗远者②，故乡如醉有荆榛。<br>
                      <br>
                      <br>

                          <p>①Ｏ．Ｅ．即日本小原荣次郎，当时在东京桥开设京华堂，经营中国文玩和兰草。《鲁迅日记》１９３１年２月１２日：“日本京华堂主人小原荣次郎买兰将东归，为赋一绝句，书以赠之。”<br>
                            ②《楚辞・九歌・山鬼》：“折芳馨兮遗所思。”《九歌・湘夫人》：“搴汀洲兮兰若，将以遗兮远者。”</p>
