                          <p> 　　《鲁迅日记》１９３３年１月２６日：“旧历申（当作酉）年元旦。……又戏为邬其山先生书一笺云：（略）。已而毁之，别录以寄静农。改‘胜境’为‘高岫’，‘落’为‘击’，‘戮’为‘灭’也。”静农即鲁迅学生台静农。<br>
                            　　①指蒋介石在庐山设立总部。</p>
