                    <p><br>
                      <br>
                      大野多钩棘，长天列战云。<br>
                      几家春袅袅？万籁静［忄音］［忄音］。<br>
                      下土惟秦醉①，中流辍越吟②。<br>
                      风波一浩荡，花树已萧森。<br>
                      <br>
                      　　　　　　　　　　三月<br>
                      <br>
                    </p>

                          <p>《鲁迅日记》１９３１年３月５日：“昙，午后为升屋、松藻、松元各书自作一幅，文录于后。”这首是写给松藻的。松藻姓片山，为内山完造的弟媳。<br>
                            ①汉朝张衡《西京赋》：“昔者大帝说（悦）秦穆公而觐之，饷以钧天广乐，帝有醉焉，乃为金策，锡（赐）用此土，而剪诸鹑首。”醇首指二十八宿中的井宿到柳宿，代指秦国境土。<br>
                            ②越吟：王粲《登楼赋》：“钟仪幽而楚奏兮，庄舄显而越吟；人情同于怀土兮， 岂穷达而异心。”典出《史记・陈轸传》。</p>
