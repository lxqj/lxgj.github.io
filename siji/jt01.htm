                    <p><b><font size="4">别诸弟三首――庚子二月</font></b><br>
                      （１９００年） <br>
                      <br>
                    </p>
                    </td>
                </tr>
                <tr> 
                  <td width="34%" height="163">&nbsp;</td>
                  <td width="66%" valign="top" height="163"> 
                    <p>谋生无奈日奔驰，有弟偏教各别离。<br>
                      最是令人凄绝处，孤檠长夜雨来时。 </p>
                    <p>还家未久又离家，日暮新愁分外加。<br>
                      夹道万株杨柳树，望中都化断肠花。① </p>
                    <p>从来一别又经年，万里长风送客船。<br>
                      我有一言应记取：文章得失不由天。</p>
                    <p>&nbsp;</p>
                    </td>
                </tr>
                <tr> 
                  <td colspan="2"> 　　①断肠花：《广群芳谱》卷三十六秋海棠，引《采兰杂志》：“昔有妇人怀人不见，恒洒泪于北墙之下。后洒处生草，其花甚媚，色如妇面，其叶正绿反红，秋开，名曰断肠花，即今秋海棠也。”</td>
