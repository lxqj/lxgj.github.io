    <TD><PRE><SPAN class=swy1>梦</font></b>

　　很多的梦，趁黄昏起哄。
　　前梦才挤却大前梦时，后梦又赶走了前梦。
　　　　去的前梦黑如墨，在的后梦墨一般黑；
　　　　去的在的仿佛都说：“看我真好颜色”；
　　颜色许好，暗里不知；
　　而且不知道，说话的是谁？

　　暗里不知，身热头痛。
　　你来你来！明日的梦。

　　一九一八年
