                  <td colspan="2"> 　　①《后汉书》卷６２《阴识传》：“宣帝时阴子方者，至孝有仁恩。腊日晨炊灶神形见，子方再拜受庆；家有黄羊，因以祀之。自是已（以）后，暴至巨富……故后常以腊日祀灶而荐黄羊焉。”</td>
