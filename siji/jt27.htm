                      故乡黯黯锁玄云，遥夜迢迢隔上春。<br>
                      岁暮何堪再惆怅，且持卮酒食河豚①。 </p>
                    <p>皓齿吴娃唱柳枝，酒阑人静暮春时。<br>

                          <p> 　　《鲁迅日记》１９３２年１２月３１日：“为滨之上学士云：故乡黯黯锁玄云（下略）。为坪井学士云：皓齿吴娃唱柳枝（下略）。”两人都是日本在上海开设的［竹条］崎医院里的医生。<br>
                            　　①《鲁迅日记》１９３２年１２月２８日：“晚，坪井先生邀至日本饭馆吃河豚，同去并有滨之上医士。”</p>
