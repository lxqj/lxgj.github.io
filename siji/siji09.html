    <TD><PRE><SPAN class=swy1>南京民谣<br>
</p>
<p align="center">大家去谒灵，<br>
强盗装正经；<br>
静默十分钟，<br>
各自想拳经。 </p>
<p align="center">　　一九三一年<br>
