                      脱帽怀铅出①，先生盖代穷。<br>
                      头颅行万里，失计造儿童。<br>
                      <br>

                  <td colspan="2" height="75"> 
                    <p>　　这首见于《三闲集・头》，是模仿清朝王士祯《咏史小乐府》里吊袁绍的诗而作，讽刺梁实秋的攻击卢骚。原文说：“记得《三国志演义》记袁术（当作袁绍）死后，后人有诗叹道：‘长揖横刀出，将军盖代雄，头　　颅行万里，失计杀田丰。’当三个有闲之暇，也活剥一首来吊卢骚。”<br>
                      　　①脱帽：清末有所谓卢骚帽，作者因此联想到脱帽。怀铅：犹言带着笔。铅为我国古代书写工具，《西京杂记》称扬雄“怀铅提椠”，到处搜求方言。</p>
