                        <td width="98%" height="11" valign="top"> 
                          <p>　　《鲁迅日记》１９３３年６月２８日：“下午为萍荪书一幅云：（略）”黄萍荪为国民党走卒，当时一面在小报上诽谤鲁迅，一面又托郁达夫向鲁迅求字。<br>
                            　　①飞将：《史记・李广传》里记匈奴称李广为飞将军，这里指国民党的空军。<br>
                            　　②贾岛《送无可上人》：“独行潭底影，数息树边身。”<br>
                            　　③《礼・礼运》：“玄酒在室。”疏：“玄酒，谓水也，以其色黑谓之玄。而太古无酒，此水当酒所用，故谓之玄酒。”</p>
