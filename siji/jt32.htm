                    </td>
                </tr>
                <tr> 
                  <td width="39%" height="58">&nbsp;</td>
                  <td width="61%" valign="top" height="58"> 
                    <p><br>
                      寂寞空城在，仓皇古董迁。<br>
                      头儿夸大口，面子靠中坚。<br>
                      惊扰讵言妄？奔逃只自怜。<br>
                      所嗟非玉佛，不值一文钱。<br>
                      <br>
                      <br>
                    </p>
