                          <p> 　　《鲁迅书简补遗》有这首诗，末题“未年之冬戏作，录请坪井先生哂正，鲁迅。”坪井是上海的日本［竹条］崎医院的医生，曾给鲁迅的儿子海婴治痢疾。<br>
                            　　①《战国策・赵策》触□（上“龙”下“言”）说赵太后，触把自己的小儿子托给太后，要太后给他一个王宫卫对的职位。太后说：“丈夫亦爱怜其少子乎？”<br>
                            　　②《易・乾・文言》：“风从虎。”《左传》宣公四年：“楚人……谓虎於菟。”</p>
