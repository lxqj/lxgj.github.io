                    <p><font size="4"><b>别诸弟三首――辛丑二月并跋</b></font>①<br>
                      （１９０１年）</p>
                    </td>
                </tr>
                <tr> 
                  <td width="33%" height="180">&nbsp;</td>
                  <td width="67%" valign="top" height="180"> 
                    <p><br>
                      <br>
                      梦魂常向故乡驰，始信人间苦别离。<br>
                      夜半倚床忆诸弟，残灯如豆月明时。 </p>
                    <p>日暮舟停老圃家，棘篱绕屋树交加。<br>
                      怅然回忆家乡乐，抱瓮何时更养花？ </p>
                    <p>春风容易送韶年，一棹烟波夜驶船。<br>
                      何事脊令偏傲我①，时随帆顶过长天。 <br>
                      <br>
                      <br>
                    </p>
                    </td>
                </tr>
                <tr valign="top"> 
                  <td colspan="2"> 
                    <p>　　仲弟次予去春留别元韵三章，即以送别，并索和。予每把笔，辄黯然而止。越十余日，客窗偶暇，潦草成句，即邮寄之。嗟乎！登楼陨涕，英雄未必忘家；执手消魂，兄弟竟居异地！深秋明月，照游子而更明；寒夜怨笳，遇羁人而增怨。此情此景，盖未有不悄然以悲者矣！<br>
                      　　①脊令：鸣禽鸟类。《诗・常棣》：“脊令在原，兄弟急难。”</p>
