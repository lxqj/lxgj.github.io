    <TD><PRE><SPAN class=swy1>好东西歌</font></b>

　　南边整天开大会，北边忽地起烽烟，
　　北人逃难南人嚷，请愿打电闹连天。
　　还有你骂我来我骂你，说得自己蜜样甜。
　　文的笑道岳飞假，武的却云秦桧奸。
　　相骂声中失土地，相骂声中捐铜钱，
　　失了土地捐过钱，喊声骂声也寂然。
　　文的牙齿痛，武的上温泉。
　　后来知道谁也不是岳飞或秦桧，声明误解释前嫌，
　　大家都是好东西，终于聚首一堂来吸雪茄烟。

　　一九三一年
