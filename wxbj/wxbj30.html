    <TD><PRE><SPAN class=swy1>《社会教育与趣味》译者附记〔1〕</font></b>

　　按原文本非学说。顾以我国美育之论。方洋洋盈耳。而抑扬皆未得其真。甚且
误解美谊。此篇立说浅近。颇与今日吾情近合。爰为译。以供参鉴。然格于刊例。
无可编类。故附学说〔2〕之后。阅者谅之。

　　　　　　　　　※　　　　　　　 ※　　　　　　　　 ※

　　〔1〕本篇连同日本上野阳一作《社会教育与趣味》的译文，最初发表于一九一
三年十一月北洋政府教育部《编纂处月刊》第十期，未署名。译文分两次发表于该
刊第九期（十月）和第十期。
　　〔2〕学说　指《编纂处月刊》“学说”栏。
