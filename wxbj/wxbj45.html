    <TD><PRE><SPAN class=swy1>     《巴什庚之死》译者附记〔1〕

　　感想文十篇，收在《阿尔志跋绥夫著作集》的第三卷中；
　　这是第二篇，从日本马场哲哉〔2〕的《作者的感想》中重译的。
　　一九二六年八月，附记。

　　　　　　　　　※　　　　　　　 ※　　　　　　　　 ※

　　〔1〕本篇连同《巴什庚之死》的译文，最初发表于一九二六年九月十日《莽原》
半月刊第十七期。
　　巴什庚（B．B．aNO]PF，1880―1909），俄国作家。回忆文写于一九○九年，
载《新大众》杂志一九一○年第十五期。
　　〔2〕马场哲哉　即外村史郎。参看本卷第297页注〔8〕。
