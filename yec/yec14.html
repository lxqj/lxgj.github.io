    <TD><PRE><SPAN class=swy1>            狗的驳诘

　　我梦见自己在隘巷中行走，衣履破碎，象乞食者。
　　一条狗在背后叫起来了。
　　我傲慢地回顾，叱咤说：
　　“呔！住口！你这势力的狗！”
　　“嘻嘻！”他笑了，还接着说，“不敢，愧不如人呢。”
　　“什么！？”我气愤了，觉得这是一个极端的侮辱。
　　“我惭愧：我终于还不知道分别铜和银；还不知道分别布和绸；还不知道分别
官和民；还不知道分别主和奴；还不知道……”
　　我逃走了。
　　“且慢！我们再谈谈……”他在后面大声挽留。
　　我一径逃走，尽力地走，直到逃出梦境，躺在自己的床上。

　　　　　　　　　　　　　　　　　　　　　一九二五年四月二十三日。
