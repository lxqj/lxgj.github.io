    <TD><PRE><SPAN class=swy1>《百喻经》校后记〔1〕</font></b>

　　乙卯七月二十日，以日本翻刻高丽宝永己丑年本校一过，异字悉出于上，多有
谬误，不可尽据也。

　　　　　　　　　※　　　　　　　 ※　　　　　　　　 ※

　　〔1〕本篇据手稿编入，写于一九一五年七月二十日。原在鲁迅自藏《百喻经》
校本后，无标题、标点。
　　《百喻经》，全名《百句譬喻经》，佛教寓言集，古印度僧伽斯那著，南朝齐
时印度来华僧人求那车匾搿Ｂ逞敢痪乓凰哪昃枳视山鹆昕叹处刻印，二卷。
</pre>
