    <TD><PRE><SPAN class=swy1>《魏子》序</font></b>

　　〔1〕《隋志》：《魏子》三卷，后汉会稽人魏朗撰。《唐志》同。
　　马总《意林》作十卷，当由后人析分，或“十”字误。朗，字少英，上虞人，
桓帝时为尚书，被党议免归，复被急征，行至牛渚自杀。见《后汉书》《党锢传》
